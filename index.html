<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body id="body">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="my-audio-id">
                    <button class="Play">
                        <img class="img" src="./play (1).png" alt="">
                        <img class="active" src="./pause-button.png" alt="">
                    </button>
                    <button class="Pause">
                        <img class="img_pause" src="./pause-button.png" alt="">
                        <img class="pause_img" src="./play (1).png" alt="">
                    </button>
                    <div class="name">
                        <span class="text_name">MiyaGi & Эндшпиль - Солнечные блики, рассветы и туманы</span>
                    </div>
                    <div class="time">
                        <span class="text_time">03:37</span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="my-audio-id_1">
                    <button class="Play_1">
                        <img class="img_1" src="./play (1).png" alt="">
                        <img class="active_1" src="./pause-button.png" alt="">
                    </button>
                    <button class="Pause_1">
                        <img class="img_pause_1" src="./pause-button.png" alt="">
                        <img class="pause_img_1" src="./play (1).png" alt="">
                    </button>
                    <div class="name_1">
                        <span class="text_name">Miyagi - Колибри</span>
                    </div>
                    <div class="time_1">
                        <span class="text_time">03:37</span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="my-audio-id_2">
                    <button class="Play_2">
                        <img class="img_2" src="./play (1).png" alt="">
                        <img class="active_2" src="./pause-button.png" alt="">
                    </button>
                    <button class="Pause_2">
                        <img class="img_pause_2" src="./pause-button.png" alt="">
                        <img class="pause_img_2" src="./play (1).png" alt="">
                    </button>
                    <div class="name_2">
                        <span class="text_name">Юрий Шатунов - Белые розы</span>
                    </div>
                    <div class="time_2">
                        <span class="text_time">05:40</span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div id="my-audio-id_3">
                    <button class="Play_3">
                        <img class="img_3" src="./play (1).png" alt="">
                        <img class="active_3" src="./pause-button.png" alt="">
                    </button>
                    <button class="Pause_3">
                        <img class="img_pause_3" src="./pause-button.png" alt="">
                        <img class="pause_img_3" src="./play (1).png" alt="">
                    </button>
                    <div class="name_3">
                        <span class="text_name">Trevor_daniel_-_Falling</span>
                    </div>
                    <div class="time_3">
                        <span class="text_time">02:39</span>
                    </div>
                </div>
            </div>
            ....
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <footer class="footer">
        <div class="current_time">

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
